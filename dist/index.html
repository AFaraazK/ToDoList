<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just To-Do It</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="headerBanner">What do I have <span class="todoTitle">TODO</span>?</div>
    <div class="container">
        <div class="projectContainer">
            <div class="projectHeader">Projects: <span class="deleteProject">🗑️</span></div>
            <ul class="projectList">
            </ul>
            <input type="text" class="newProject" placeholder="New Project...">
        </div>
        <div class="taskContainer">
            <div class="taskHeader">Tasks:</div>
            <ul class="taskList">
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
            <input type="text" class="newTask" placeholder="New Task...">
        </div>
    </div>
</body>
</html>
